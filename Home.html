<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="flex">

        <div class="imgCelular">
            <img src="./img/instagram-celular.png" alt="celular" height="700px" width="700px">
        </div>

        <div class="menu">

            <div class="login">
                <div class="imgLogo">
                    <img src="./img/instagram-logo.png" alt="Logo do Instagram" id="img-logo">
                </div>
                <div class="imgProgile">
                    <img src="./img/Eu.jpg" alt="Foto de Perfil" height="100px" width="100px" id="img-profile">
                </div>
                <div class="btnLogin">
                    <a href="#" id="btn-login">Entre como ErisonFelipe</a>
                </div>
                <div class="opcoes">
                    <p>Ou</p>
                    <a href="#" id="entrar">Entrar com o Facebook</a>
                    <a href="#" id="recuperarSenha">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="trocar">
                <p>Não é ErisonFelipe?</p>
                <a href="#">Alternar conta</a>
                <a href="#">Cadastre-se</a>
            </div>

            <div class="link">
                <p class="p-link">Obtenha o aplicativo.</p>
                <a href="#"><img src="./img/apple-button.png" alt="Apple Store" height="50px"></a>
                <a href="#"><img src="./img/googleplay-button.png" alt="Google Play" height="50px"></a>
            </div>
        </div>

    </section>
</body>
</html>
